<!DOCTYPE html>
<html lang="es">
    <head>
        <link rel="stylesheet" href="css/style.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista enlazada</title>
    </head>

    <body id="body">
        <header>
            <h1>Lista enlazada</h1>
        </header>

        <main>
            <section id="section">
                <div class="contenedor"></div>
            </section>
            
            <div class="botones">
                <div>
                    <button class="boton-add">Add</button>
                    <input type="text" placeholder="Index" class="add">
                </div>

                <div>
                    <button class="boton-borrar">Remove</button>
                    <input type="text" placeholder="Index" class="borrar">
                </div>
            </div>

            <div>
                <div>
                    <button class="boton-vaciar">Clean</button>
                </div>
            </div>

            <div class="contenedor-error"></div>
        </main>

        <script src="js/main_nodos.js"></script>
    </body>
</html>
